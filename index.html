<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <input type="text" placeholder="" id="input_field">
        <div class="row">
            <button >AC</button>
            <button >DEL</button>
            <button >%</button>
            <button class="op/">/</button>
        </div>
        <div class="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="op*">*</button>
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="op-">-</button>
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="op+">+</button>
        </div>
        <div class="row">
            <button >00</button>
            <button >0</button>
            <button >.</button>
            <button class="op=">=</button>
        </div>
    </div>
    
<script  src="script1.js"> </script>
</body>
</html>
